<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Click for Love</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #loveText {
    font-size: 24px;
    margin-right: 10px;
  }
  #heart {
    cursor: pointer;
  }
</style>
</head>
<body>

<p id="loveText">Click the heart:</p>
<div id="heart">❤️</div>

<script>
const heart = document.getElementById('heart');
const loveText = document.getElementById('loveText');

heart.addEventListener('click', () => {
  const love = 'Anh Yêu Em <3 ';
  let displayText = '';
  for (let i = 0; i < 500; i++) {
    displayText += love;
  }
  loveText.textContent = displayText;
});
</script>

</body>
</html>
